<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Document</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Weather Dashboard</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <div class="input">
          <input type="text" class="inputValue" placeholder="Enter a city">
          <input type="submit" value="Submit" class="button">
        </div>
        <div class="oneDay ">

        </div>

        <div class="jumbotron fiveDay jumbotdron-fluid">
          

        </div>

        <div class="display">
          <h1 class="name"></h1>
          <p class="description"></p>
          <p class="temperature"></p>
        </div>

        <ul class="list-group">
          <li class="list-group-item active history" value="miami" aria-current="true">Miami</li>



          <li class="list-group-item button history">Chicago</li>


          <li class="list-group-item active button history">New York</li>

          <li class="list-group-item button history">Dallas</li>

          <li class="list-group-item active button history">Austin</li>

          <li class="list-group-item button history">Orlando</li>

          <li class="list-group-item active button history">Atlanta</li>

        </ul>
      </div>
    </div>
  </div>

















</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="./assets/script.js"></script>

</html>
